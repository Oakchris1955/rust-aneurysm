name: Run Cargo tests

on:
  workflow_dispatch:
  push:
    branches: [github.event.repository.default_branch]
  pull_request:
    branches: [github.event.repository.default_branch]

env:
  CARGO_TERM_COLOR: always

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
